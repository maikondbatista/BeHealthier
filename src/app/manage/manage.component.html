<h5 class="mt-3">{{Title}}</h5>
<ng-container *ngFor="let reminder of settings.Reminders">
    <div class="form-row">
        <label>{{reminder.title}}: Lembrar Ã  cada {{reminder.value}} minutos</label>
    </div>
    <div class="form-row">
        <div class="col-md-8">
            <mv-slider [(value)]="reminder.value" [min]="1" [max]="200"></mv-slider>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success w-100">Alterar</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-danger w-100">Excluir</button>
        </div>
    </div>
    <div class="row">
        <hr style="width: 100%;" />
    </div>
</ng-container>
<div class="row">
    <button class='btn btn-primary center' (click)="newReminder()">Novo alerta</button>
</div>
